<div class="loginform">
  <a routerLink="/all-emp">all-emp</a>

<div class="background" >
  <div class="shape"></div>
  <div class="shape"></div>
</div>
<form id="submitForm"  [formGroup]="loginform">
  <h3>Login Here</h3>

  <label for="username" >Email</label>
                            <input  formControlName="empid" #u1 >

  <label for="password">Password</label>
                <input type="password" formControlName="password"  #p2 >
        <button style="color: #080710;" type="submit" (click)="login()"> Log In </button>  

  <div class="social">
    <p class="small-xl pt-3 text-center">  
      <span class="text-muted"> Not a member? </span>  
       <a href="/add-emp"> Sign up </a>  
                       </p>
   
                       
  </div>
  <p *ngIf="msg == 'Invalid username or password'" class="error" >{{msg}}</p>
</form>


</div>
